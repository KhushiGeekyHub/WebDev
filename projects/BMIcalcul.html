<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>
                BMI CALCULATOR
            </h1>
        </div>
        <div class="height">
            <label for="" class="height-info"></label>
            <label for="" id="height-info">
                Height (CM)
            </label>
            <input type="number" id="height" placeholder="Enter your height in centimeter">
        </div>


        <div class="weight">
            <label for="" class="weight-info">
                Weight (KG)
            </label>
            <input type="number" id="weight" placeholder="Enter your weight in Kg">
        </div>

        <div class="calculate-BMI">
            <button id="calculate">
                Calculate BMI
            </button>
            <div class="result">
                <p>
                    Your BMI is <span id="bmi-vale"></span> and you are <span id="bmi-status"></span>
                </p>
            </div>
        </div>
    </div>





    <script src="bmi.js">
    </script>
</body>

</html>
